        const menuBody = document.getElementById('menuBody');
        // Build a table

        menuData.forEach((item, index) => {
            //Create table rows
            // Loop to insert
            // Rows are DOM objects
            const tr = document.createElement('tr');
            let td = document.createElement('td');
            // readOnly prevents changes from being made
            td.innerHTML = `<td><input type="text" name="n${index}" readOnly value="${item.name}"></td>`
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerHTML = `<img id="table" src="${item.image}" alt=${item.alt}>`;
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerHTML = `<td><input placeholder="How Many?" style="text-align:center; border:1px solid black; width:7em;" type="number" name="q${index}" min="0"></td>`;
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerHTML = `<td class="price"><input style="text-align:right;width:5em" type="text" name="p${index}" readOnly value="$${item.price.toFixed(2)}"></td>`;
            tr.appendChild(td);
            menuBody.appendChild(tr);
        });
