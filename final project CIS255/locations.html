<body>

    <ul id="nav">

    </ul>        
</div>

<h1 id="location">Find A Location Near You!</h1>
<div id="statedropdown">
<!--dropdown-->
<p><b>Choose your state:</b></p>
<select id="select" onchange="show(this)">
    <option value="">--Select--</option>
</select>

<!--display cities--> 
<p id="output"></p>
</div>

<script>
    
    //JSON array for states
    var locations =  {
        "states" : [
            "Washington", 
            "Oregon", 
            "California"
        ],
        //arrays for cities
        "Washington" : [
            "Bainbridge Island",
            "Gig Harbor",
            "Seattle"
        ],

        "Oregon" : [
            "Bend",
            "Newport",
            "Portland"
        ],
        
        "California" : [
            "San Francisco",
            "Santa Monica",
            "Malibu" 
        ],

    };

    //where to place populated list 
    var ele = document.getElementById("select");

    for (var i = 0; i < locations.states.length; i++) {
        //use JSON array to populate select options
        ele.innerHTML = ele.innerHTML + 
        '<option value="' + locations.states[i] + '">' 
        + locations.states[i] + '</option>';
            }

    function show() {
        var output = document.getElementById("output");
        var cities = "";
        var element = ele.options[ele.selectedIndex];
    
        //gather and print list of cities
        for( i = 0; i < locations[element.value].length; i++)
                    {cities += (locations[element.value][i] + "<br />")}
        
            output.innerHTML = '<b>' + element.text + " " + 
                            "locations:" + '<br /><br />' + cities;
                                
    }
    
    </script>
